{% extends 'base.html' %}

{% block title %}
    Search
{% endblock %}

{% block content %}
    <main>
      <div class="container">
        <div class="page-top">
          <div class="top flex">
            <div class="page-name">
              <a href="#" class="learn">
                <span class="material-icons"> keyboard_return </span> Go back
              </a>
              <h1>Search</h1>
            </div>
             <form method="GET">
                <div class="search-bar s-active">
                  <input name="q" type="text" placeholder="Search" />
                  <button type="submit" class="animated-search">
                    <i class="uil uil-search"></i>
                  </button>
                </div>
             </form>
          </div>
        </div>
      </div>
    </main>
    <section class="sp">
      <div class="container">
        <div class="grid">
            {% for post in posts %}
              <!-- card -->
              <a href="#">
                <div class="card">
                  <div class="post-img">
                    <img src="{{ post.image.url }}" alt="" />
                    <div class="tag">{{ post.tags.first }}</div>
                  </div>
                  <div class="card-content">
                    <h3>
                        {{ post.title }}
                    </h3>
                    <div class="author">
                      <div class="profile-pic">
                        <img src="{{post.author.profile.profile_image.url}}" alt="" />
                      </div>
                      <div class="details">
                        <p>{{ post.author.username }}</p>
                        <small>{{ post.last_update|date}}</small>
                      </div>
                    </div>
                  </div>
                </div>
              </a>
              <!-- card end-->
            {% endfor %}
        </div>
      </div>
    </section>
{% endblock %}
